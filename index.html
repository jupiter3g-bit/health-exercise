<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康体操アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>健康体操アプリ</h1>

  <!-- 画像表示 -->
  <img id="mainImage" src="img/standby.png" alt="待機画面">

  <!-- ボタン -->
  <div class="buttons">
    <button id="startBtn">スタート</button>
    <button id="stopBtn">ストップ</button>
    <button id="endBtn">終了</button>
  </div>

  <!-- スライダー -->
  <div class="slider-container">
    <label for="intervalSlider">テンポ: <span id="intervalValue">1秒</span></label>
    <input type="range" id="intervalSlider" min="1000" max="5000" step="100" value="1000">
  </div>

  <!-- 🎵 音声をタグでまとめて置く -->
  <audio id="se0" src="snd/snd1.mp3" preload="auto"></audio>
  <audio id="se1" src="snd/snd2.mp3" preload="auto"></audio>
  <audio id="se2" src="snd/snd3.mp3" preload="auto"></audio>
  <audio id="se3" src="snd/snd4.mp3" preload="auto"></audio>
  <audio id="se4" src="snd/snd5.mp3" preload="auto"></audio>
  <audio id="se5" src="snd/snd6.mp3" preload="auto"></audio>
  <audio id="se6" src="snd/snd7.mp3" preload="auto"></audio>
  <audio id="se7" src="snd/snd8.mp3" preload="auto"></audio>

  <footer style="text-align:center; margin-top:20px; font-size:12px; color:gray;">
    音声：<a href="https://ondoku3.com" target="_blank">音読さん</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
